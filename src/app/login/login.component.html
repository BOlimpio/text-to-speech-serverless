<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img
            src="./../../assets/text-to-speech-image.png"
            class="img-fluid"
            alt="Sample image"
          />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
              Text to Speech - Welcome!
            </p>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="email"
                id="email"
                name="email"
                #email="ngModel"
                [(ngModel)]="user.email"
                class="form-control form-control-lg"
                placeholder="E-mail"
              />
            </div>
  
            <!-- Password input -->
            <div class="input-group input-group-lg mb-3">
              <input
                [type]="user.showPassword ? 'text' : 'password'"
                id="password"
                name="password"
                #password="ngModel"
                [(ngModel)]="user.password"
                class="form-control form-control-lg"
                placeholder="Senha"
              />
              <button
                type="button"
                class="btn btn-outline-secondary"
                (click)="user.showPassword = !user.showPassword"
              >
                <i
                  class="bi"
                  [ngClass]="{
                    'bi-eye-fill': !user.showPassword,
                    'bi-eye-slash-fill': user.showPassword
                  }"
                ></i>
              </button>
            </div>
  
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                (click)="signIn()"
                style="padding-left: 2.5rem; padding-right: 2.5rem"
                [disabled]="loading"
              >
                Entrar
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">
                Não possui uma conta?
                <a href="#!" class="link-danger" routerLink="/cadastro">Cadastre-se</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
    >
      <!-- Copyright -->
      <div class="text-white mb-3 mb-md-0">
        Copyright © 2022. All rights reserved.
      </div>
      <!-- Copyright -->
    </div>
  </section>
